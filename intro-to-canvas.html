<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.canvas {
			border: 1px solid #000000;
			margin: 50px;
		}

		.hide {
			display: none
		}
		
	</style>
</head>
<body>

<p>The HTML5 &lt;canvas&gt; tag is a container for graphics it can't draw things on its own. You need to use JS to do so.</p>

<p>The getContext() method returns an object that provides methods and properties for drawing on the canvas.</p>

<canvas class="canvas" id="lines" width="200" height="100">
</canvas>

<canvas class="canvas" id="circle" width="200" height="100">
</canvas>

<canvas class="canvas" id="rectangle" width="200" height="100">
</canvas>

<canvas class="canvas" id="text" width="200" height="100">
</canvas>

<canvas class="canvas" id="textWithColorCenter" width="200" height="100">
</canvas>

<canvas class="canvas" id="linearGradient" width="200" height="100">
</canvas>

<canvas class="canvas" id="radialGradient" width="200" height="100">
</canvas>

<canvas class="canvas" id="image" width="240" height="297">
</canvas>

<img src="scream.jpg" alt="scream" id="screamImg" class="hide">

<canvas id="clock" width="400" height="400" style="background-color:#333"></canvas>

<script type="text/javascript">
	//draw a few lines
		// Step 1: Find the Canvas Element
		// First of all, you must find the <canvas> element.
		var c = document.querySelector("#lines");

		//then the rest
			var ctx = c.getContext("2d"); 
			ctx.moveTo(0,0); //start in the top left corner
			ctx.lineTo(200,100); //go to the bottom right corner
			ctx.lineTo(100, 0); //go to the middle top
			ctx.lineTo(100, 100); //go to the middle bottom
			ctx.stroke(); //this draws it

	//circle
		var c = document.querySelector("#circle");
		var ctx = c.getContext("2d");
	
		//begins a path
			ctx.beginPath();
	
		//arc(x, y, r, startangle, endangle)
		//100 is the x coordinate of the center of the circle
		//50 is the y coordinate of the center of the circle
		//40 is the radius of the circle
		//0 is where the angle of the arc starts
		//2*Math.PI is where the arc ends

			ctx.arc(100,50,40,0,2*Math.PI);
		
		//actually draw it
			ctx.stroke();


	//Rectangle
		// The HTML canvas is a two-dimensional grid.
			var c = document.querySelector("#rectangle");

		// Step 2: Create a Drawing Object
		// Secondly, you need a drawing object for the canvas.

		// The getContext() is a built-in HTML object, with properties and methods for drawing:

			var ctx = c.getContext("2d");

		// sets the color to fill in the rectangle with
			ctx.fillStyle = "rgb(200,0,0)"; 
		
		// draws the rectangle at position 10, 10 (away from the top left corner) with a width of 100 and a height of 50
			ctx.fillRect(10, 10, 100, 50);   

	//Text
		var c = document.querySelector("#text");
		var ctx = c.getContext("2d");
		ctx.font = "30px Arial";
		ctx.fillText("Hello World",10,50);

	//Text with color centered
		var c = document.querySelector("#textWithColorCenter");
		var ctx = c.getContext("2d");
		ctx.font = "30px Comic Sans MS";
		ctx.fillStyle = "red";
		ctx.textAlign = "center";
		ctx.fillText("Hello World", c.width/2, c.height/2); 

	//Gradients - There are two different types of gradients: Linear and Radial. Gradients can be used to fill rectangles, circles, lines, text, etc. Shapes on the canvas are not limited to solid colors.

		//Linear Gradient 
			var c = document.querySelector("#linearGradient");
			var ctx=c.getContext("2d");

			// Create gradient
			// createLinearGradient(x,y,x1,y1) - creates a linear gradient
				var grd=ctx.createLinearGradient(0,0,200,0);

			// Once we have a gradient object, we must add two or more color stops.
			// The addColorStop() method specifies the color stops, and its position along the gradient. Gradient positions can be anywhere between 0 to 1.
				grd.addColorStop(0,"red");
				grd.addColorStop(0.5,"white"); //change 0.5 to 1 to see it span the entire rectangle

			// Fill with gradient
			// To use the gradient, set the fillStyle or strokeStyle property to the gradient
				ctx.fillStyle=grd;
			
			//then draw the shape (rectangle, text, or a line).
				ctx.fillRect(10,10,150,80);

		//Radial Gradient

			var c = document.querySelector("#radialGradient");
			var ctx=c.getContext("2d");

			// Create gradient
			// createRadialGradient(x,y,r,x1,y1,r1) - creates a radial/circular gradient
			var grd=ctx.createRadialGradient(75,50,5,90,60,100);
			grd.addColorStop(0,"blue");
			grd.addColorStop(0.75,"white"); //change 0.75 to 1 to see the gradient span the entire rectangle

			// Fill with gradient
			ctx.fillStyle = grd;
			ctx.fillRect(10,10,150,80);

		//Use image
			//load this before the window loads
			//better than document.onload because it will make sure the images load before the code happens
			function drawImageInCanvas(){
				var c = document.querySelector("#image");
				var ctx = c.getContext("2d");
				var imgGrab = document.querySelector('#screamImg');
				ctx.drawImage(imgGrab, 10, 10);
			};

			window.onload = drawImageInCanvas;

	//clock
		var c = document.querySelector("#clock");
		var ctx = c.getContext("2d");
		//make the radius half the height
			var radius = c.height / 2;
	
		//Remap the (0,0) position (of the drawing object) to the center of the canvas:
			ctx.translate(radius, radius);

		//Reduce the clock radius (to 90%) to draw the clock well inside the canvas:
			radius = radius * 0.90

		setInterval(drawClock, 1000);

		function drawClock() {
		    drawFace(ctx, radius);
		    drawNumbers(ctx, radius);
		    drawTime(ctx, radius);
		}

		function drawFace(ctx, radius){
			var grad;

			//Draw the white circle:
				ctx.beginPath();
				ctx.arc(0, 0, radius, 0, 2*Math.PI);
				ctx.fillStyle = 'white';
				ctx.fill();

			//Create a radial gradient (95% and 105% of original clock radius):
				grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);

			//Create 3 color stops, corresponding with the inner, middle, and outer edge of the arc:
				grad.addColorStop(0, '#333');
				grad.addColorStop(0.5, 'white');
				grad.addColorStop(1, '#333');

			//Define the gradient as the stroke style of the drawing object:
				ctx.strokeStyle = grad;
			
			//Define the line width of the drawing object (10% of radius):
				ctx.lineWidth = radius*0.1;

			//draw the circle
				ctx.stroke();

			//Draw the clock center:
				ctx.beginPath();
				ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
				ctx.fillStyle = '#333';
				ctx.fill();
		}

		function drawNumbers(ctx, radius){
		    var ang;
		    var num;
		    
		    //Set the font size (of the drawing object) to 15% of the radius
		    	ctx.font = radius*0.15 + "px arial";
		    
		    //Set the text alignment to the middle and the center of the print position:
			    ctx.textBaseline = "middle";
			    ctx.textAlign = "center";

			//Calculate the print position (for 12 numbers) to 85% of the radius, rotated (PI/6) for each number:
		    for(num= 1; num < 13; num++){
		        ang = num * Math.PI / 6;
		        ctx.rotate(ang);
		        ctx.translate(0, -radius*0.85);
		        ctx.rotate(-ang);
		        ctx.fillText(num.toString(), 0, 0);
		        ctx.rotate(ang);
		        ctx.translate(0, radius*0.85);
		        ctx.rotate(-ang);
		    }
		}

		function drawTime(ctx, radius){
		    var now = new Date();

		    //returns integer in military time
		    var hour = now.getHours(); 

		    //returns integer 0 to 60
		    var minute = now.getMinutes(); 

		    //returns integer 0 to 60
		    var second = now.getSeconds(); 

		    //convert military time to normal time
		    hour = hour % 12; 

		    //draw the hour hand
			    var hourAngle = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
			    //angle = hourAngle
			    //length = radius*0.5 to make the hour hand the shortest hand
			    //width = radius*0.07 to make the minute hand the same width as the hour hand
			    drawHand(ctx, hourAngle, radius*0.5, radius*0.07);

		    //draw the minute hand
			    var minuteAngle = (minute*Math.PI/30)+(second*Math.PI/(30*60));
			   
			    //angle = minuteAngle
			    //length = radius*0.8 to make the minute hand slightly shorter than the second hand but bigger than the minute hand
			    //width = radius*0.07 to make the minute hand the same width as the hour hand
			    drawHand(ctx, minuteAngle, radius*0.8, radius*0.07);

		    //draw the second hand
			    var secondAngle = (second*Math.PI/30); //at 6 it'll be Math.PI, at 12 it'll be 2*Math.PI
			    console.log(secondAngle);

			    //angle = secondAngle
			    //length = radius*0.9 to make the second hand the longest hand
			    //width = radius*0.02 to make the second hand the thinnest
			    drawHand(ctx, secondAngle, radius*0.9, radius*0.02);
		}

		//draws a line with a given length and width.
		function drawHand(ctx, angle, length, width) {
		    ctx.beginPath();
		    ctx.lineWidth = width;
		    ctx.lineCap = "round";
		    ctx.moveTo(0,0);
		    ctx.rotate(angle);
		    ctx.lineTo(0, -length);
		    ctx.stroke();
		    ctx.rotate(-angle);
		}
</script>
</body>
</html>
